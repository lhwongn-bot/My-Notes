<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Notes 資料庫 with 多附件預覽</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin: 0; font-family: Arial, 'Microsoft JhengHei', sans-serif; background: #f4f6fa; }
    .container { display: flex; height: 100vh; }
    .sidebar {
      width: 240px;
      background: #29344d;
      color: #fff;
      padding: 24px 8px;
      box-sizing: border-box;
      display: flex; flex-direction: column;
    }
    .sidebar h2 { font-size: 18px; margin-bottom: 12px; }
    .subjects { flex: 1; overflow-y: auto; }
    .subject-row {
      display: flex; align-items: center; margin-bottom: 6px;
    }
    .subject {
      flex: 1;
      padding: 10px 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      margin-right: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .subject.active, .subject:hover { background: #42507a; }
    .subject-actions {
      display: flex; gap: 2px;
    }
    .subject-actions button {
      background: #42507a;
      border: none;
      color: #fff;
      border-radius: 3px;
      font-size: 12px;
      padding: 2px 7px;
      cursor: pointer;
    }
    .subject-actions button:hover { background: #6076b1; }
    .add-subject { border: none; background: #42507a; color: #fff; padding: 7px 0; border-radius: 5px; cursor: pointer; margin-top: 10px;}
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 24px;
      min-width: 0;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
    }
    .search {
      flex: 1;
      margin-right: 16px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .add-note { background: #42507a; color: #fff; border: none; border-radius: 5px; padding: 9px 20px; cursor: pointer;}
    .content-area {
      display: flex;
      flex: 1;
      min-width: 0;
      min-height: 0;
      gap: 16px;
    }
    .notes-list {
      width: 320px;
      min-width: 220px;
      max-width: 400px;
      background: #fff;
      border-radius: 8px;
      padding: 16px;
      box-shadow: 0 1px 6px rgba(41,52,77,0.08);
      overflow-y: auto;
      margin-bottom: 0;
      flex-shrink: 0;
    }
    .note-item {
      padding: 9px 10px;
      border-bottom: 1px solid #ececec;
      cursor: pointer;
      transition: background 0.15s;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
    }
    .note-item:last-child { border-bottom: none; }
    .note-item.active, .note-item:hover { background: #f1f3fa; }
    .note-title { font-weight: 500; }
    .note-tags { font-size: 12px; color: #666; }
    .note-date { font-size: 12px; color: #999; }
    .note-delete-btn {
      background: #e57373;
      color: #fff;
      border: none;
      border-radius: 3px;
      font-size: 15px;
      padding: 2px 7px;
      cursor: pointer;
      margin-left: 8px;
    }
    .note-delete-btn:hover { background: #c62828; }
    .note-viewer {
      flex: 1;
      background: #fff;
      border-radius: 8px;
      padding: 18px;
      box-shadow: 0 1px 6px rgba(41,52,77,0.08);
      overflow-y: auto;
      min-width: 0;
    }
    .viewer-title { font-size: 22px; font-weight: bold; margin-bottom: 8px; color: #29344d;}
    .viewer-tags { font-size: 13px; color: #6076b1; margin-bottom: 4px;}
    .viewer-date { font-size: 12px; color: #999; margin-bottom: 8px;}
    .viewer-content { white-space: pre-wrap; line-height: 1.7; margin-bottom: 18px;}
    .viewer-attachments {
      margin-top: 8px;
      font-size: 13px;
      color: #42507a;
      display: flex;
      align-items: flex-start;
      gap: 10px;
      flex-wrap: wrap;
    }
    .viewer-attachments-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .viewer-attachments-list .att-chip {
      background: #e9edfa;
      padding: 4px 12px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 3px;
    }
    .viewer-attachments-list .att-chip a {
      color: #42507a;
      text-decoration: underline;
    }
    .note-editor {
      background: #fff;
      border-radius: 8px;
      padding: 18px;
      box-shadow: 0 1px 6px rgba(41,52,77,0.08);
      margin-bottom: 18px;
      max-width: 700px;
      min-width: 0;
    }
    .note-editor input, .note-editor textarea {
      width: 100%;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 16px;
    }
    .note-editor textarea { height: 120px; resize: vertical;}
    .note-editor .actions { text-align: right;}
    .note-editor button {
      background: #42507a;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 8px 18px;
      cursor: pointer;
      margin-left: 8px;
    }
    .note-attachments {
      margin-bottom: 8px;
      font-size: 13px;
      color: #42507a;
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .note-attachments-list {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 10px;
    }
    .note-attachments-list .att-chip {
      background: #e9edfa;
      padding: 4px 12px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 3px;
    }
    .note-attachments-list .att-chip a {
      color: #42507a;
      text-decoration: underline;
      margin-right: 4px;
    }
    .note-attachments-list .att-chip button {
      background: #e57373;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 12px;
      padding: 1px 7px;
      cursor: pointer;
    }
    .note-attachments-list .att-chip button:hover { background: #c62828; }
    .subject-attachment-bar {
      background: #e9edfa;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      font-size: 15px;
    }
    .subject-attachment-bar input[type="password"], 
    .subject-attachment-bar input[type="file"] {
      font-size: 15px;
      border: 1px solid #bcc6e2;
      border-radius: 3px;
      padding: 4px 8px;
      margin-right: 8px;
    }
    .subject-attachment-bar label { font-weight: bold; color: #42507a; margin-right: 4px;}
    .subject-attachment-bar button { padding: 4px 16px;}
    .subject-attachment-bar .warn { color: #b20000; font-size: 13px;}
    .subject-attachment-bar .msg { font-size: 14px; margin-left: 8px;}
    .subject-attachments-list ul {
      list-style: none;
      margin: 0;
      padding: 0;
      max-height: 120px;
      overflow-y: auto;
    }
    .subject-attachments-list li {
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .subject-attachments-list a {
      color: #42507a;
      text-decoration: underline;
      cursor: pointer;
    }
    .subject-attachments-list button {
      background: #e57373;
      color: #fff;
      border: none;
      border-radius: 3px;
      font-size: 12px;
      padding: 2px 7px;
      cursor: pointer;
    }
    .subject-attachments-list button:hover { background: #c62828; }
    .attachments-pager {
      display: flex;
      gap: 5px;
      margin-top: 2px;
      align-items: center;
      justify-content: flex-end;
      font-size: 13px;
    }
    .attachments-pager button {
      background: #42507a;
      color: #fff;
      border: none;
      border-radius: 3px;
      padding: 2px 8px;
      cursor: pointer;
      font-size: 13px;
    }
    .attachments-pager button:disabled {
      background: #a9b6d1;
      cursor: not-allowed;
    }
    /* Modal styles */
    .modal-overlay {
      position: fixed; z-index: 1001; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(40, 50, 77, 0.18); display: none; align-items: center; justify-content: center;
    }
    .modal {
      background: #fff; border-radius: 12px; padding: 22px 18px; min-width: 320px; max-width: 90vw; max-height: 90vh; box-shadow: 0 4px 16px rgba(41,52,77,0.15); overflow-y: auto;
      position: relative;
    }
    .modal-close {
      position: absolute; top: 8px; right: 14px; font-size: 22px; color: #b20000; cursor: pointer; background: none; border: none;
    }
    .modal-content { margin-top: 10px; }
    .modal-folder-list ul {
      list-style: none; margin: 0; padding: 0;
    }
    .modal-folder-list li {
      margin-bottom: 7px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .modal-folder-list a { color: #42507a; text-decoration: underline; cursor: pointer;}
    .modal-folder-list .folder-icon { color: #42507a; font-size: 18px;}
    .modal-filename { font-weight: bold;}
    .modal-preview-img { max-width: 90vw; max-height: 65vh; display: block; margin: 0 auto 8px auto; }
    .modal-preview-pdf { width: 70vw; height: 65vh; border: none; display: block; margin: 0 auto 8px auto;}
    .modal-preview-text { white-space: pre-wrap; font-size: 15px; background: #f7f7fa; padding: 8px; border-radius: 6px; max-height: 60vh; overflow-y: auto;}
    .modal-preview-unsupported { color: #b20000; font-size: 15px; text-align: center;}
    @media (max-width: 1100px) {
      .content-area { flex-direction: column; }
      .notes-list { width: 100%; max-width: 100%; }
      .note-viewer { width: 100%; margin-top: 16px; }
    }
    @media (max-width: 800px) {
      .container { flex-direction: column; }
      .sidebar { width: 100%; flex-direction: row; padding: 8px;}
      .main { padding: 8px;}
      .subject-attachment-bar { flex-direction: column; align-items: flex-start;}
      .note-attachments-list, .viewer-attachments-list { flex-direction: column; gap: 4px; }
      .content-area { flex-direction: column; }
      .notes-list { width: 100%; max-width: 100%; }
      .note-viewer { width: 100%; margin-top: 16px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar: 科目列表 -->
    <div class="sidebar">
      <h2>科目</h2>
      <div class="subjects" id="subjectList"></div>
      <button class="add-subject" onclick="addSubject()">＋ 新增科目</button>
    </div>
    <!-- Main: 筆記列表 + 科目附件管理 -->
    <div class="main">
      <div id="subjectAttachmentBar" class="subject-attachment-bar"></div>
      <div class="subject-attachments-list" id="subjectAttachmentsList"></div>
      <div class="topbar">
        <input class="search" id="searchInput" type="text" placeholder="搜尋筆記/標籤..." oninput="renderNotesList();">
        <button class="add-note" onclick="addNote()">＋ 新增筆記</button>
      </div>
      <div class="content-area">
        <div class="notes-list" id="notesList"></div>
        <div style="flex:1; min-width:0;">
          <div class="note-viewer" id="noteViewer" style="display:none;"></div>
          <div class="note-editor" id="noteEditor" style="display:none;">
            <input id="noteTitle" type="text" placeholder="筆記標題">
            <input id="noteTags" type="text" placeholder="標籤（可用逗號分隔）">
            <textarea id="noteContent" placeholder="內容"></textarea>
            <div class="note-attachments">
              <span>附件：</span>
              <div class="note-attachments-list" id="noteAttachmentsList"></div>
            </div>
            <div>
              <select id="attachmentSelect" style="width:100%;margin-bottom:10px;">
                <option value="">（選擇要新增的附件）</option>
              </select>
              <button type="button" onclick="addAttachmentToNote()">加入附件</button>
            </div>
            <div class="actions">
              <button onclick="saveNote()">儲存</button>
              <button onclick="cancelEdit()">取消</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal for file/folder preview -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal" id="modal">
      <button class="modal-close" onclick="closeModal()">&times;</button>
      <div class="modal-content" id="modalContent"></div>
    </div>
  </div>
  <script>
    // ====== GitHub 雲端同步設置 ======
    const repoOwner = "lhwongn-bot";
    const repoName = "My-Notes";
    const mainAttachmentRoot = "attachments";
    const notesJsonPath = "data/notes.json";

    function getGithubToken() { return localStorage.getItem('github_token') || ''; }
    function setGithubToken(token) { localStorage.setItem('github_token', token); }

    let subjects = [];
    let notes = [];
    let currentSubject = "";
    let editingNoteId = null;
    let editingAttachments = [];
    let viewingNote = null;

    let attachmentsPage = 0;
    const attachmentsPageSize = 4;
    let attachmentsTotal = 0;
    let currentAttachments = [];

    async function loadNotesFromGithub() {
      const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${notesJsonPath}`;
      try {
        const res = await fetch(apiUrl);
        if (res.status === 404) {
          subjects = ["數學","英文","電腦"];
          notes = [];
          currentSubject = subjects[0];
          await saveNotesToGithub();
        } else {
          const data = await res.json();
          const json = JSON.parse(atob(data.content));
          subjects = json.subjects || ["數學","英文","電腦"];
          notes = json.notes || [];
          currentSubject = subjects[0] || "";
        }
      } catch (e) {
        subjects = ["數學","英文","電腦"];
        notes = [];
        currentSubject = subjects[0];
      }
      renderSubjects();
      renderNotesList();
      renderSubjectAttachmentUI();
    }

    async function saveNotesToGithub() {
      const token = getGithubToken();
      if (!token) { alert("請輸入 GitHub Token"); return; }
      const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${notesJsonPath}`;
      let sha = null;
      try {
        const res = await fetch(apiUrl, {
          headers: {
            "Authorization": "token " + token,
            "Accept": "application/vnd.github+json"
          }
        });
        if (res.status === 200) {
          const json = await res.json();
          sha = json.sha;
        }
      } catch (e) {}
      const body = {
        message: "Update notes/subjects via web app",
        content: btoa(JSON.stringify({subjects,notes})),
        ...(sha ? {sha} : {})
      };
      await fetch(apiUrl, {
        method: "PUT",
        headers: {
          "Authorization": "token " + token,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(body)
      });
    }

    function renderSubjects() {
      const list = document.getElementById('subjectList');
      list.innerHTML = '';
      subjects.forEach((subj, idx) => {
        const row = document.createElement('div');
        row.className = 'subject-row';

        const div = document.createElement('div');
        div.className = 'subject' + (subj === currentSubject ? ' active' : '');
        div.innerText = subj;
        div.title = subj;
        div.onclick = () => {
          currentSubject = subj;
          renderSubjects();
          renderNotesList();
          renderSubjectAttachmentUI();
          cancelEdit();
          renderNoteViewer(null);
        };
        row.appendChild(div);

        const actions = document.createElement('div');
        actions.className = 'subject-actions';

        const editBtn = document.createElement('button');
        editBtn.innerHTML = '✎';
        editBtn.title = '修改名稱';
        editBtn.onclick = async (e) => {
          e.stopPropagation();
          const newName = prompt("請輸入新的科目名稱：", subj);
          if (newName && newName !== subj && !subjects.includes(newName)) {
            subjects[idx] = newName;
            notes.forEach(n => { if (n.subject === subj) n.subject = newName; });
            if (currentSubject === subj) currentSubject = newName;
            await saveNotesToGithub();
            renderSubjects();
            renderNotesList();
            renderSubjectAttachmentUI();
            cancelEdit();
            renderNoteViewer(null);
          } else if (subjects.includes(newName)) {
            alert("科目名稱已存在！");
          }
        };
        actions.appendChild(editBtn);

        const delBtn = document.createElement('button');
        delBtn.innerHTML = '🗑';
        delBtn.title = '刪除科目';
        delBtn.onclick = async (e) => {
          e.stopPropagation();
          if (confirm('確定要刪除此科目及所有相關筆記？')) {
            subjects.splice(idx,1);
            notes = notes.filter(n=>n.subject!==subj);
            if (currentSubject === subj) currentSubject = subjects[0] || '';
            await saveNotesToGithub();
            renderSubjects();
            renderNotesList();
            renderSubjectAttachmentUI();
            cancelEdit();
            renderNoteViewer(null);
          }
        };
        actions.appendChild(delBtn);

        row.appendChild(actions);
        list.appendChild(row);
      });
    }

    function renderNotesList(selectedId) {
      const kw = document.getElementById('searchInput').value.trim().toLowerCase();
      const list = document.getElementById('notesList');
      let filtered = notes.filter(n => n.subject === currentSubject);
      if (kw) {
        filtered = filtered.filter(n =>
          (n.title && n.title.toLowerCase().includes(kw)) ||
          (n.tags && n.tags.join(',').toLowerCase().includes(kw)) ||
          (n.content && n.content.toLowerCase().includes(kw))
        );
      }
      const minItems = 4;
      const noteCount = filtered.length;
      list.innerHTML = '';
      filtered.forEach(n => {
        const div = document.createElement('div');
        div.className = 'note-item' + ((viewingNote && viewingNote.id===n.id) ? ' active':'');
        div.innerHTML = `<div>
            <div class="note-title">${n.title||'(無標題)'}</div>
            <div class="note-tags">${n.tags ? n.tags.join(', ') : ''}</div>
          </div>
          <div>
            <span class="note-date">${n.updated_at ? n.updated_at.substr(0,10) : ''}</span>
            <button class="note-delete-btn" title="刪除" onclick="deleteNote('${n.id}');event.stopPropagation();">🗑</button>
          </div>`;
        div.onclick = () => { renderNoteViewer(n); cancelEdit(); };
        list.appendChild(div);
      });
      for(let i=noteCount;i<minItems;i++){
        const div = document.createElement('div');
        div.className = 'note-item';
        div.style.visibility = 'hidden';
        div.innerHTML = '<div><div class="note-title">&nbsp;</div></div><div></div>';
        list.appendChild(div);
      }
      if (filtered.length===0) list.innerHTML += '<div style="color:#999;">暫無筆記</div>';
    }

    function deleteNote(id) {
      if (!confirm('確定要刪除此筆記？')) return;
      notes = notes.filter(n => n.id !== id);
      saveNotesToGithub();
      renderNotesList();
      renderNoteViewer(null);
      cancelEdit();
    }

    function addNote() {
      editingNoteId = null;
      showEditor({title:'',tags:[],content:'', attachments:[]});
      renderNoteViewer(null);
    }

    function editNote(id) {
      editingNoteId = id;
      const note = notes.find(n=>n.id===id);
      showEditor(note);
      renderNoteViewer(null);
    }

    function showEditor(note) {
      document.getElementById('noteEditor').style.display='block';
      document.getElementById('noteViewer').style.display='none';
      document.getElementById('noteTitle').value = note.title || '';
      document.getElementById('noteTags').value = note.tags ? note.tags.join(',') : '';
      document.getElementById('noteContent').value = note.content || '';
      editingAttachments = Array.isArray(note.attachments) ? [...note.attachments] : [];
      renderNoteAttachmentsEdit();
      loadAttachmentSelectForNote();
      window.scrollTo({top:0});
    }

    async function saveNote() {
      const title = document.getElementById('noteTitle').value.trim();
      const tags = document.getElementById('noteTags').value.split(',').map(s=>s.trim()).filter(Boolean);
      const content = document.getElementById('noteContent').value.trim();
      const now = new Date().toISOString();
      if (editingNoteId) {
        let n = notes.find(n=>n.id===editingNoteId);
        n.title = title;
        n.tags = tags;
        n.content = content;
        n.updated_at = now;
        n.attachments = [...editingAttachments];
      } else {
        const newNote = {
          id: Math.random().toString(36).substr(2,9),
          subject: currentSubject,
          title, tags, content,
          created_at: now,
          updated_at: now,
          attachments: [...editingAttachments]
        };
        notes.push(newNote);
        renderNoteViewer(newNote);
      }
      await saveNotesToGithub();
      cancelEdit();
      renderNotesList();
    }

    function cancelEdit() {
      document.getElementById('noteEditor').style.display='none';
      editingNoteId = null;
      editingAttachments = [];
    }

    function renderNoteAttachmentsEdit() {
      const cont = document.getElementById('noteAttachmentsList');
      cont.innerHTML = '';
      editingAttachments.forEach((att, idx) => {
        const chip = document.createElement('span');
        chip.className = 'att-chip';
        chip.innerHTML = `<a href="#" onclick="openInViewer('${att.url}','${att.name}',event);return false;">${att.name}</a>
          <button type="button" title="移除" onclick="removeAttachmentFromNote(${idx});event.stopPropagation();">x</button>`;
        cont.appendChild(chip);
      });
    }
    function addAttachmentToNote() {
      const select = document.getElementById('attachmentSelect');
      if (select.value) {
        const att = JSON.parse(select.value);
        if (!editingAttachments.some(a=>a.name===att.name)) {
          editingAttachments.push(att);
        }
        renderNoteAttachmentsEdit();
      }
    }
    function removeAttachmentFromNote(idx) {
      editingAttachments.splice(idx,1);
      renderNoteAttachmentsEdit();
    }

    function renderNoteViewer(note) {
      const viewer = document.getElementById('noteViewer');
      if (!note) {
        viewer.style.display = 'none';
        viewingNote = null;
        renderNotesList();
        return;
      }
      viewingNote = note;
      viewer.style.display = '';
      document.getElementById('noteEditor').style.display = 'none';
      viewer.innerHTML = `
        <div class="viewer-title">${note.title||'(無標題)'}</div>
        <div class="viewer-tags">${note.tags && note.tags.length ? '標籤：' + note.tags.join(', ') : ''}</div>
        <div class="viewer-date">${note.updated_at ? '最後更新：'+note.updated_at.substr(0,10) : ''}</div>
        <div class="viewer-content">${note.content ? escapeHtml(note.content) : ''}</div>
        <div class="viewer-attachments">
          <span>附件：</span>
          <div class="viewer-attachments-list">
            ${(Array.isArray(note.attachments) && note.attachments.length)
              ? note.attachments.map(att=>`
              <span class="att-chip">
                <a href="#" onclick="openInViewer('${att.url}','${att.name}',event);return false;">${att.name}</a>
              </span>
              `).join('')
              : '<span style="color:#999;">無</span>'}
          </div>
        </div>
        <div style="text-align:right; margin-top:16px;">
          <button onclick="editNote('${note.id}')">編輯</button>
        </div>
      `;
      renderNotesList(note.id);
    }

    function escapeHtml(str) {
      return (str || '').replace(/[&<>"']/g, function(m) {
        return ({
          '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'
        })[m];
      });
    }

    function base64ArrayBuffer(arrayBuffer) {
      let base64 = '';
      const encodings = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/';
      const bytes = new Uint8Array(arrayBuffer);
      let i;
      const byteLength = bytes.byteLength;
      for (i = 0; i < byteLength; i += 3) {
        base64 += encodings[bytes[i] >> 2];
        base64 += encodings[((bytes[i] & 3) << 4) | (bytes[i + 1] >> 4)];
        if (i + 1 < byteLength) {
          base64 += encodings[((bytes[i + 1] & 15) << 2) | (bytes[i + 2] >> 6)];
        } else {
          base64 += '=';
        }
        if (i + 2 < byteLength) {
          base64 += encodings[bytes[i + 2] & 63];
        } else {
          base64 += '=';
        }
      }
      return base64;
    }

    function renderSubjectAttachmentUI() {
      renderSubjectAttachmentBar();
      renderSubjectAttachmentsList();
    }

    function renderSubjectAttachmentBar() {
      const bar = document.getElementById('subjectAttachmentBar');
      const savedToken = getGithubToken();
      bar.innerHTML = `
        <label for="subjectToken">GitHub Token:</label>
        <input id="subjectToken" type="password" placeholder="請貼上你的 GitHub Token" value="${savedToken.replace(/"/g, '&quot;')}" />
        <label for="subjectFile">上傳 ${currentSubject} 附件:</label>
        <input type="file" id="subjectFile" />
        <button onclick="uploadSubjectAttachment()">上傳</button>
        <span class="warn">（Token 僅供私人用途）</span>
        <span id="subjectUploadMsg" class="msg"></span>
      `;
      document.getElementById('subjectToken').addEventListener('change', function() {
        setGithubToken(this.value.trim());
      });
    }

    function uploadSubjectAttachment() {
      const token = document.getElementById('subjectToken').value.trim();
      setGithubToken(token);
      const fileInput = document.getElementById('subjectFile');
      const file = fileInput.files[0];
      const msgSpan = document.getElementById('subjectUploadMsg');
      if (!token) { alert("請輸入 GitHub Token"); return; }
      if (!file) { alert("請選擇檔案"); return; }
      msgSpan.innerText = "上傳中...";

      const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${mainAttachmentRoot}/${encodeURIComponent(currentSubject)}/${encodeURIComponent(file.name)}`;

      fetch(apiUrl, {
        method: 'GET',
        headers: {
          "Authorization": "token " + token,
          "Accept": "application/vnd.github+json"
        }
      }).then(res => {
        if (res.status === 200) {
          return res.json();
        } else {
          return null;
        }
      }).then(existingFile => {
        const reader = new FileReader();
        reader.onload = function() {
          const base64Content = base64ArrayBuffer(reader.result);
          let body = {
            message: `Add attachment for [${currentSubject}]: ${file.name}`,
            content: base64Content
          };
          if (existingFile && existingFile.sha) {
            body.sha = existingFile.sha;
          }
          fetch(apiUrl, {
            method: 'PUT',
            headers: {
              "Authorization": "token " + token,
              "Content-Type": "application/json"
            },
            body: JSON.stringify(body)
          })
          .then(res => res.json())
          .then(res => {
            if (res.content && res.content.download_url) {
              msgSpan.innerHTML = `✅ 上傳成功：<a href="#" onclick="openInViewer('${res.content.download_url}','${file.name}',event);return false;">${file.name}</a>`;
              renderSubjectAttachmentsList();
              loadAttachmentSelectForNote();
            } else if (res && res.message) {
              msgSpan.innerText = "❌ " + res.message;
            } else {
              msgSpan.innerText = "❌ 上傳失敗";
            }
          }).catch(() => {
            msgSpan.innerText = "❌ 上傳失敗";
          });
        };
        reader.readAsArrayBuffer(file);
      });
    }

    function renderSubjectAttachmentsList() {
      const ulDiv = document.getElementById('subjectAttachmentsList');
      ulDiv.innerHTML = `<div style="margin-bottom: 8px;"><b>${currentSubject} 附件列表</b></div><ul id="subjectAttachmentsUl"></ul><div class="attachments-pager" id="attachmentsPager"></div>`;
      const ul = document.getElementById('subjectAttachmentsUl');
      fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${mainAttachmentRoot}/${encodeURIComponent(currentSubject)}`)
        .then(res => res.json())
        .then(files => {
          ul.innerHTML = '';
          currentAttachments = Array.isArray(files) ? files : [];
          attachmentsTotal = currentAttachments.length;
          const start = attachmentsPage * attachmentsPageSize;
          const end = Math.min(start + attachmentsPageSize, attachmentsTotal);
          for(let i=start;i<end;i++){
            const file = currentAttachments[i];
            if (file.type === "file") {
              const li = document.createElement('li');
              li.innerHTML = `<a href="#" onclick="openInViewer('${file.download_url}','${file.name}',event);return false;">${file.name}</a> (${(file.size/1024).toFixed(1)} KB)
                <button onclick="deleteSubjectAttachment('${file.name}')">刪除</button>`;
              ul.appendChild(li);
            } else if (file.type === "dir") {
              const li = document.createElement('li');
              li.innerHTML = `<span class="folder-icon">📁</span>
                <a href="#" onclick="openFolderInViewer('${file.path}',event);return false;">${file.name}</a>`;
              ul.appendChild(li);
            }
          }
          const pager = document.getElementById('attachmentsPager');
          if (attachmentsTotal > attachmentsPageSize) {
            pager.innerHTML = `<button onclick="attachmentsPrev()"${attachmentsPage===0?" disabled":""}>上一頁</button>
              <span>${start+1}-${end} / ${attachmentsTotal}</span>
              <button onclick="attachmentsNext()"${end>=attachmentsTotal?" disabled":""}>下一頁</button>`;
          } else {
            pager.innerHTML = '';
          }
        })
        .catch(() => {
          ul.innerHTML = "<li>暫無附件</li>";
          document.getElementById('attachmentsPager').innerHTML = '';
          currentAttachments = [];
          attachmentsTotal = 0;
        });
    }

    function attachmentsPrev() {
      if (attachmentsPage > 0) {
        attachmentsPage--;
        renderSubjectAttachmentsList();
      }
    }
    function attachmentsNext() {
      if ((attachmentsPage+1)*attachmentsPageSize < attachmentsTotal) {
        attachmentsPage++;
        renderSubjectAttachmentsList();
      }
    }

    function deleteSubjectAttachment(fileName) {
      const token = getGithubToken();
      if (!token) { alert("請輸入 GitHub Token"); return; }
      if (!confirm(`確定要刪除 ${fileName} 嗎？`)) return;
      const shaApiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${mainAttachmentRoot}/${encodeURIComponent(currentSubject)}/${encodeURIComponent(fileName)}`;
      fetch(shaApiUrl, {
        headers: {
          "Authorization": "token " + token,
          "Accept": "application/vnd.github+json"
        }
      })
        .then(res => res.json())
        .then(file => {
          if (!file.sha) {
            alert("找不到檔案 sha，無法刪除。");
            return;
          }
          fetch(shaApiUrl, {
            method: 'DELETE',
            headers: {
              "Authorization": "token " + token,
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              message: `delete attachment: ${fileName}`,
              sha: file.sha
            })
          })
          .then(res => res.json())
          .then(res => {
            if (res && (res.commit || res.content === null)) {
              renderSubjectAttachmentsList();
              loadAttachmentSelectForNote();
            } else if (res && res.message) {
              alert("刪除失敗：" + res.message);
            } else {
              alert("刪除失敗。");
            }
          });
        });
    }

    function loadAttachmentSelectForNote() {
      fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${mainAttachmentRoot}/${encodeURIComponent(currentSubject)}`)
        .then(res => res.json())
        .then(files => {
          const select = document.getElementById('attachmentSelect');
          select.innerHTML = '<option value="">（選擇要新增的附件）</option>';
          if (Array.isArray(files)) {
            files.forEach(file => {
              if (file.type === "file") {
                let opt = document.createElement('option');
                opt.value = JSON.stringify({name:file.name, url:file.download_url});
                opt.textContent = file.name + ` (${(file.size/1024).toFixed(1)} KB)`;
                select.appendChild(opt);
              }
            });
          }
        })
        .catch(err => {
          const select = document.getElementById('attachmentSelect');
          select.innerHTML = '<option value="">（無法載入附件）</option>';
        });
    }

    function showModal(html) {
      document.getElementById('modalContent').innerHTML = html;
      document.getElementById('modalOverlay').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('modalOverlay').style.display = 'none';
      document.getElementById('modalContent').innerHTML = '';
    }

    function openInViewer(downloadUrl, fileName, event) {
      if (event) event.preventDefault();
      const lower = (downloadUrl||'').toLowerCase();
      if (lower.match(/\.(jpg|jpeg|png|gif|bmp)$/)) {
        showModal(`<div class="modal-filename">${fileName||''}</div>
          <img src="${downloadUrl}" class="modal-preview-img" />
        `);
      }
      else if (lower.endsWith('.pdf')) {
        showModal(`<div class="modal-filename">${fileName||''}</div>
          <iframe src="https://docs.google.com/viewer?url=${encodeURIComponent(downloadUrl)}&embedded=true" class="modal-preview-pdf"></iframe>
        `);
      }
      else if (lower.match(/\.(txt|csv|md|log)$/)) {
        fetch(downloadUrl)
          .then(res => res.text())
          .then(txt => {
            showModal(`<div class="modal-filename">${fileName||''}</div>
              <div class="modal-preview-text">${escapeHtml(txt)}</div>
            `);
          })
          .catch(()=>showModal(`<div class="modal-filename">${fileName||''}</div>
            <div class="modal-preview-unsupported">無法載入檔案內容</div>`));
      }
      else if (lower.match(/\.(doc|docx|ppt|pptx|xls|xlsx)$/)) {
        const viewer = "https://docs.google.com/viewer?url=" + encodeURIComponent(downloadUrl) + "&embedded=true";
        showModal(`<div class="modal-filename">${fileName||''}</div>
          <iframe src="${viewer}" class="modal-preview-pdf"></iframe>
        `);
      }
      else if (lower.match(/\.(zip|rar|7z|tar|gz|exe|apk)$/)) {
        showModal(`<div class="modal-filename">${fileName||''}</div>
          <div class="modal-preview-unsupported">不支援預覽此類型檔案</div>
        `);
      }
      else {
        showModal(`<div class="modal-filename">${fileName||''}</div>
          <iframe src="${downloadUrl}" class="modal-preview-pdf"></iframe>
        `);
      }
    }

    function openFolderInViewer(folderPath, event) {
      if (event) event.preventDefault();
      fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}`)
        .then(res => res.json())
        .then(files => {
          if (!Array.isArray(files) || files.length===0) {
            showModal('<div class="modal-preview-unsupported">資料夾為空</div>');
            return;
          }
          let html = `<div class="modal-folder-list"><ul>`;
          files.forEach(file=>{
            if (file.type==="file") {
              html += `<li><a href="#" onclick="openInViewer('${file.download_url}','${file.name}',event);return false;">${file.name}</a> (${(file.size/1024).toFixed(1)} KB)</li>`;
            } else if (file.type==="dir") {
              html += `<li><span class="folder-icon">📁</span>
                <a href="#" onclick="openFolderInViewer('${file.path}',event);return false;">${file.name}</a></li>`;
            }
          });
          html += `</ul></div>`;
          showModal(html);
        })
        .catch(()=>showModal('<div class="modal-preview-unsupported">無法載入資料夾內容</div>'));
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadNotesFromGithub();
    });

    async function addSubject() {
      let name = prompt("請輸入新科目名稱：");
      if (!name) return;
      if (subjects.includes(name)) return alert("科目已存在！");
      subjects.push(name);
      currentSubject = name;
      await saveNotesToGithub();
      renderSubjects();
      renderNotesList();
      renderSubjectAttachmentUI();
      cancelEdit();
      renderNoteViewer(null);
    }
  </script>
