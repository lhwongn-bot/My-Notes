<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Notes è³‡æ–™åº« with ç§‘ç›®é™„ä»¶ç®¡ç†</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin: 0; font-family: Arial, 'Microsoft JhengHei', sans-serif; background: #f4f6fa; }
    .container { display: flex; height: 100vh; }
    .sidebar {
      width: 240px;
      background: #29344d;
      color: #fff;
      padding: 24px 8px;
      box-sizing: border-box;
      display: flex; flex-direction: column;
    }
    .sidebar h2 { font-size: 18px; margin-bottom: 12px; }
    .subjects { flex: 1; overflow-y: auto; }
    .subject-row {
      display: flex; align-items: center; margin-bottom: 6px;
    }
    .subject {
      flex: 1;
      padding: 10px 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      margin-right: 2px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .subject.active, .subject:hover { background: #42507a; }
    .subject-actions {
      display: flex; gap: 2px;
    }
    .subject-actions button {
      background: #42507a;
      border: none;
      color: #fff;
      border-radius: 3px;
      font-size: 12px;
      padding: 2px 7px;
      cursor: pointer;
    }
    .subject-actions button:hover { background: #6076b1; }
    .add-subject { border: none; background: #42507a; color: #fff; padding: 7px 0; border-radius: 5px; cursor: pointer; margin-top: 10px;}
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 24px;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
    }
    .search {
      flex: 1;
      margin-right: 16px;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .add-note { background: #42507a; color: #fff; border: none; border-radius: 5px; padding: 9px 20px; cursor: pointer;}
    .notes-list {
      flex: 1;
      overflow-y: auto;
      background: #fff;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 18px;
      box-shadow: 0 1px 6px rgba(41,52,77,0.08);
    }
    .note-item {
      padding: 9px 10px;
      border-bottom: 1px solid #ececec;
      cursor: pointer;
      transition: background 0.15s;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .note-item:last-child { border-bottom: none; }
    .note-item.active, .note-item:hover { background: #f1f3fa; }
    .note-title { font-weight: 500; }
    .note-tags { font-size: 12px; color: #666; }
    .note-date { font-size: 12px; color: #999; }
    .note-editor {
      background: #fff;
      border-radius: 8px;
      padding: 18px;
      box-shadow: 0 1px 6px rgba(41,52,77,0.08);
    }
    .note-editor input, .note-editor textarea {
      width: 100%;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      padding: 8px;
      font-size: 16px;
    }
    .note-editor textarea { height: 120px; resize: vertical;}
    .note-editor .actions { text-align: right;}
    .note-editor button {
      background: #42507a;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 8px 18px;
      cursor: pointer;
      margin-left: 8px;
    }
    .note-attachment {
      margin-bottom: 8px;
      font-size: 13px;
      color: #42507a;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .subject-attachment-bar {
      background: #e9edfa;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      font-size: 15px;
    }
    .subject-attachment-bar input[type="password"], 
    .subject-attachment-bar input[type="file"] {
      font-size: 15px;
      border: 1px solid #bcc6e2;
      border-radius: 3px;
      padding: 4px 8px;
      margin-right: 8px;
    }
    .subject-attachment-bar label { font-weight: bold; color: #42507a; margin-right: 4px;}
    .subject-attachment-bar button { padding: 4px 16px;}
    .subject-attachment-bar .warn { color: #b20000; font-size: 13px;}
    .subject-attachment-bar .msg { font-size: 14px; margin-left: 8px;}
    .subject-attachments-list ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .subject-attachments-list li {
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .subject-attachments-list a {
      color: #42507a;
      text-decoration: underline;
      cursor: pointer;
    }
    .subject-attachments-list button {
      background: #e57373;
      color: #fff;
      border: none;
      border-radius: 3px;
      font-size: 12px;
      padding: 2px 7px;
      cursor: pointer;
    }
    .subject-attachments-list button:hover { background: #c62828; }
    @media (max-width: 800px) {
      .container { flex-direction: column; }
      .sidebar { width: 100%; flex-direction: row; padding: 8px;}
      .main { padding: 8px;}
      .subject-attachment-bar { flex-direction: column; align-items: flex-start;}
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar: ç§‘ç›®åˆ—è¡¨ -->
    <div class="sidebar">
      <h2>ç§‘ç›®</h2>
      <div class="subjects" id="subjectList"></div>
      <button class="add-subject" onclick="addSubject()">ï¼‹ æ–°å¢ç§‘ç›®</button>
    </div>
    <!-- Main: ç­†è¨˜åˆ—è¡¨ + ç§‘ç›®é™„ä»¶ç®¡ç† -->
    <div class="main">
      <div id="subjectAttachmentBar" class="subject-attachment-bar"></div>
      <div class="subject-attachments-list" id="subjectAttachmentsList"></div>
      <div class="topbar">
        <input class="search" id="searchInput" type="text" placeholder="æœå°‹ç­†è¨˜/æ¨™ç±¤..." oninput="renderNotesList()">
        <button class="add-note" onclick="addNote()">ï¼‹ æ–°å¢ç­†è¨˜</button>
      </div>
      <div class="notes-list" id="notesList"></div>
      <div class="note-editor" id="noteEditor" style="display:none;">
        <input id="noteTitle" type="text" placeholder="ç­†è¨˜æ¨™é¡Œ">
        <input id="noteTags" type="text" placeholder="æ¨™ç±¤ï¼ˆå¯ç”¨é€—è™Ÿåˆ†éš”ï¼‰">
        <textarea id="noteContent" placeholder="å…§å®¹"></textarea>
        <div class="note-attachment" id="noteAttachment" style="display:none;">
          <span>é™„ä»¶ï¼š</span>
          <a href="#" id="attachmentLink" target="_blank"></a>
          <button onclick="removeAttachment()" type="button" style="padding:2px 8px;background:#e57373;">ç§»é™¤</button>
        </div>
        <select id="attachmentSelect" style="width:100%;margin-bottom:10px;display:none;"></select>
        <div class="actions">
          <button onclick="saveNote()">å„²å­˜</button>
          <button onclick="cancelEdit()">å–æ¶ˆ</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    // ====== ç­†è¨˜æœ¬æœ¬åœ°å„²å­˜ ======
    let subjects = JSON.parse(localStorage.getItem('subjects')||'["æ•¸å­¸","è‹±æ–‡","é›»è…¦"]');
    let notes = JSON.parse(localStorage.getItem('notes')||'[]');
    let currentSubject = subjects[0];
    let editingNoteId = null;
    let attachmentData = null; // { name, url }

    // å„²å­˜ token åˆ° localStorage
    function getGithubToken() {
      return localStorage.getItem('github_token') || '';
    }
    function setGithubToken(token) {
      localStorage.setItem('github_token', token);
    }

    function saveData() {
      localStorage.setItem('subjects', JSON.stringify(subjects));
      localStorage.setItem('notes', JSON.stringify(notes));
    }

    function renderSubjects() {
      const list = document.getElementById('subjectList');
      list.innerHTML = '';
      subjects.forEach((subj, idx) => {
        const row = document.createElement('div');
        row.className = 'subject-row';

        const div = document.createElement('div');
        div.className = 'subject' + (subj === currentSubject ? ' active' : '');
        div.innerText = subj;
        div.title = subj;
        div.onclick = () => { currentSubject = subj; renderSubjects(); renderNotesList(); renderSubjectAttachmentUI(); cancelEdit(); }
        row.appendChild(div);

        const actions = document.createElement('div');
        actions.className = 'subject-actions';

        // ä¿®æ”¹
        const editBtn = document.createElement('button');
        editBtn.innerHTML = 'âœ';
        editBtn.title = 'ä¿®æ”¹åç¨±';
        editBtn.onclick = (e) => {
          e.stopPropagation();
          const newName = prompt("è«‹è¼¸å…¥æ–°çš„ç§‘ç›®åç¨±ï¼š", subj);
          if (newName && newName !== subj && !subjects.includes(newName)) {
            subjects[idx] = newName;
            notes.forEach(n => { if (n.subject === subj) n.subject = newName; });
            if (currentSubject === subj) currentSubject = newName;
            saveData();
            renderSubjects();
            renderNotesList();
            renderSubjectAttachmentUI();
            cancelEdit();
          } else if (subjects.includes(newName)) {
            alert("ç§‘ç›®åç¨±å·²å­˜åœ¨ï¼");
          }
        };
        actions.appendChild(editBtn);

        // åˆªé™¤
        const delBtn = document.createElement('button');
        delBtn.innerHTML = 'ğŸ—‘';
        delBtn.title = 'åˆªé™¤ç§‘ç›®';
        delBtn.onclick = (e) => {
          e.stopPropagation();
          if (confirm('ç¢ºå®šè¦åˆªé™¤æ­¤ç§‘ç›®åŠæ‰€æœ‰ç›¸é—œç­†è¨˜ï¼Ÿ')) {
            subjects.splice(idx,1);
            notes = notes.filter(n=>n.subject!==subj);
            if (currentSubject === subj) currentSubject = subjects[0] || '';
            saveData();
            renderSubjects();
            renderNotesList();
            renderSubjectAttachmentUI();
            cancelEdit();
          }
        };
        actions.appendChild(delBtn);

        row.appendChild(actions);
        list.appendChild(row);
      });
    }

    function addSubject() {
      const name = prompt("è«‹è¼¸å…¥æ–°ç§‘ç›®åç¨±ï¼š");
      if (name && !subjects.includes(name)) {
        subjects.push(name);
        saveData();
        currentSubject = name;
        renderSubjects();
        renderNotesList();
        renderSubjectAttachmentUI();
        cancelEdit();
      } else if (subjects.includes(name)) {
        alert("ç§‘ç›®åç¨±å·²å­˜åœ¨ï¼");
      }
    }

    function renderNotesList() {
      const kw = document.getElementById('searchInput').value.trim().toLowerCase();
      const list = document.getElementById('notesList');
      let filtered = notes.filter(n => n.subject === currentSubject);
      if (kw) {
        filtered = filtered.filter(n =>
          (n.title && n.title.toLowerCase().includes(kw)) ||
          (n.tags && n.tags.join(',').toLowerCase().includes(kw)) ||
          (n.content && n.content.toLowerCase().includes(kw))
        );
      }
      list.innerHTML = '';
      filtered.forEach(n => {
        const div = document.createElement('div');
        div.className = 'note-item' + (editingNoteId===n.id ? ' active':'');
        div.onclick = () => editNote(n.id);
        div.innerHTML = `<div>
            <div class="note-title">${n.title||'(ç„¡æ¨™é¡Œ)'}</div>
            <div class="note-tags">${n.tags ? n.tags.join(', ') : ''}</div>
          </div>
          <div>
            <span class="note-date">${n.updated_at ? n.updated_at.substr(0,10) : ''}</span>
          </div>`;
        list.appendChild(div);
      });
      if (filtered.length===0) list.innerHTML = '<div style="color:#999;">æš«ç„¡ç­†è¨˜</div>';
    }

    function addNote() {
      editingNoteId = null;
      showEditor({title:'',tags:[],content:'', attachment:null});
    }

    function editNote(id) {
      editingNoteId = id;
      const note = notes.find(n=>n.id===id);
      showEditor(note);
    }

    function showEditor(note) {
      document.getElementById('noteEditor').style.display='block';
      document.getElementById('noteTitle').value = note.title || '';
      document.getElementById('noteTags').value = note.tags ? note.tags.join(',') : '';
      document.getElementById('noteContent').value = note.content || '';
      document.getElementById('noteFile')?.remove();
      attachmentData = note.attachment || null;
      renderAttachment();
      loadAttachmentSelect(note.attachment);
      window.scrollTo({top:0});
    }

    function saveNote() {
      const title = document.getElementById('noteTitle').value.trim();
      const tags = document.getElementById('noteTags').value.split(',').map(s=>s.trim()).filter(Boolean);
      const content = document.getElementById('noteContent').value.trim();
      const now = new Date().toISOString();
      if (editingNoteId) {
        let n = notes.find(n=>n.id===editingNoteId);
        n.title = title;
        n.tags = tags;
        n.content = content;
        n.updated_at = now;
        n.attachment = attachmentData;
      } else {
        notes.push({
          id: Math.random().toString(36).substr(2,9),
          subject: currentSubject,
          title, tags, content,
          created_at: now,
          updated_at: now,
          attachment: attachmentData
        });
      }
      saveData();
      cancelEdit();
      renderNotesList();
    }

    function cancelEdit() {
      document.getElementById('noteEditor').style.display='none';
      editingNoteId = null;
      attachmentData = null;
    }

    // ä¿®æ­£ç‰ˆ: å¯ç›´æ¥é è¦½é™„ä»¶
    function renderAttachment() {
      const att = document.getElementById('noteAttachment');
      const link = document.getElementById('attachmentLink');
      if (attachmentData) {
        att.style.display = '';
        link.textContent = attachmentData.name;
        link.href = "#";
        link.onclick = function(e) {
          e.preventDefault();
          openInViewer(attachmentData.url);
          return false;
        };
      } else {
        att.style.display = 'none';
        link.textContent = '';
        link.href = '#';
        link.onclick = null;
      }
    }
    function removeAttachment() {
      attachmentData = null;
      renderAttachment();
    }

    // ====== GitHub é™„ä»¶ç®¡ç† ======
    const repoOwner = "lhwongn-bot";
    const repoName = "My-Notes";
    const mainAttachmentRoot = "attachments"; // ä½ çš„é™„ä»¶ç¸½è³‡æ–™å¤¾

    // Base64 encode (binary-safe)
    function base64ArrayBuffer(arrayBuffer) {
      let base64 = '';
      const encodings = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/';
      const bytes = new Uint8Array(arrayBuffer);
      let i;
      const byteLength = bytes.byteLength;
      for (i = 0; i < byteLength; i += 3) {
        base64 += encodings[bytes[i] >> 2];
        base64 += encodings[((bytes[i] & 3) << 4) | (bytes[i + 1] >> 4)];
        if (i + 1 < byteLength) {
          base64 += encodings[((bytes[i + 1] & 15) << 2) | (bytes[i + 2] >> 6)];
        } else {
          base64 += '=';
        }
        if (i + 2 < byteLength) {
          base64 += encodings[bytes[i + 2] & 63];
        } else {
          base64 += '=';
        }
      }
      return base64;
    }

    function renderSubjectAttachmentUI() {
      renderSubjectAttachmentBar();
      renderSubjectAttachmentsList();
    }

    function renderSubjectAttachmentBar() {
      const bar = document.getElementById('subjectAttachmentBar');
      const savedToken = getGithubToken();
      bar.innerHTML = `
        <label for="subjectToken">GitHub Token:</label>
        <input id="subjectToken" type="password" placeholder="è«‹è²¼ä¸Šä½ çš„ GitHub Token" value="${savedToken.replace(/"/g, '&quot;')}" />
        <label for="subjectFile">ä¸Šå‚³ ${currentSubject} é™„ä»¶:</label>
        <input type="file" id="subjectFile" />
        <button onclick="uploadSubjectAttachment()">ä¸Šå‚³</button>
        <span class="warn">ï¼ˆToken åƒ…ä¾›ç§äººç”¨é€”ï¼‰</span>
        <span id="subjectUploadMsg" class="msg"></span>
      `;
      document.getElementById('subjectToken').addEventListener('change', function() {
        setGithubToken(this.value.trim());
      });
    }

    function uploadSubjectAttachment() {
      const token = document.getElementById('subjectToken').value.trim();
      setGithubToken(token); // è¨˜éŒ„ token
      const fileInput = document.getElementById('subjectFile');
      const file = fileInput.files[0];
      const msgSpan = document.getElementById('subjectUploadMsg');
      if (!token) { alert("è«‹è¼¸å…¥ GitHub Token"); return; }
      if (!file) { alert("è«‹é¸æ“‡æª”æ¡ˆ"); return; }
      msgSpan.innerText = "ä¸Šå‚³ä¸­...";

      const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${mainAttachmentRoot}/${encodeURIComponent(currentSubject)}/${encodeURIComponent(file.name)}`;

      fetch(apiUrl, {
        method: 'GET',
        headers: {
          "Authorization": "token " + token,
          "Accept": "application/vnd.github+json"
        }
      }).then(res => {
        if (res.status === 200) {
          return res.json();
        } else {
          return null;
        }
      }).then(existingFile => {
        const reader = new FileReader();
        reader.onload = function() {
          const base64Content = base64ArrayBuffer(reader.result);
          let body = {
            message: `Add attachment for [${currentSubject}]: ${file.name}`,
            content: base64Content
          };
          if (existingFile && existingFile.sha) {
            body.sha = existingFile.sha;
          }
          fetch(apiUrl, {
            method: 'PUT',
            headers: {
              "Authorization": "token " + token,
              "Content-Type": "application/json"
            },
            body: JSON.stringify(body)
          })
          .then(res => res.json())
          .then(res => {
            if (res.content && res.content.download_url) {
              msgSpan.innerHTML = `âœ… ä¸Šå‚³æˆåŠŸï¼š<a href="#" onclick="openInViewer('${res.content.download_url}');return false;">${file.name}</a>`;
              renderSubjectAttachmentsList();
              loadAttachmentSelect();
            } else if (res && res.message) {
              msgSpan.innerText = "âŒ " + res.message;
            } else {
              msgSpan.innerText = "âŒ ä¸Šå‚³å¤±æ•—";
            }
          }).catch(() => {
            msgSpan.innerText = "âŒ ä¸Šå‚³å¤±æ•—";
          });
        };
        reader.readAsArrayBuffer(file);
      });
    }

    function renderSubjectAttachmentsList() {
      const ulDiv = document.getElementById('subjectAttachmentsList');
      ulDiv.innerHTML = `<div style="margin-bottom: 8px;"><b>${currentSubject} é™„ä»¶åˆ—è¡¨</b></div><ul id="subjectAttachmentsUl"></ul>`;
      const ul = document.getElementById('subjectAttachmentsUl');
      fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${mainAttachmentRoot}/${encodeURIComponent(currentSubject)}`)
        .then(res => res.json())
        .then(files => {
          ul.innerHTML = '';
          if (Array.isArray(files)) {
            files.forEach(file => {
              if (file.type === "file") {
                const li = document.createElement('li');
                li.innerHTML = `<a href="#" onclick="openInViewer('${file.download_url}');return false;">${file.name}</a> (${(file.size/1024).toFixed(1)} KB)
                  <button onclick="deleteSubjectAttachment('${file.name}')">åˆªé™¤</button>`;
                ul.appendChild(li);
              }
            });
          } else {
            ul.innerHTML = "<li>æš«ç„¡é™„ä»¶</li>";
          }
        })
        .catch(() => {
          ul.innerHTML = "<li>æš«ç„¡é™„ä»¶</li>";
        });
    }

    function deleteSubjectAttachment(fileName) {
      const token = getGithubToken();
      if (!token) { alert("è«‹è¼¸å…¥ GitHub Token"); return; }
      if (!confirm(`ç¢ºå®šè¦åˆªé™¤ ${fileName} å—ï¼Ÿ`)) return;
      const shaApiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${mainAttachmentRoot}/${encodeURIComponent(currentSubject)}/${encodeURIComponent(fileName)}`;
      fetch(shaApiUrl, {
        headers: {
          "Authorization": "token " + token,
          "Accept": "application/vnd.github+json"
        }
      })
        .then(res => res.json())
        .then(file => {
          if (!file.sha) {
            alert("æ‰¾ä¸åˆ°æª”æ¡ˆ shaï¼Œç„¡æ³•åˆªé™¤ã€‚");
            return;
          }
          fetch(shaApiUrl, {
            method: 'DELETE',
            headers: {
              "Authorization": "token " + token,
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              message: `delete attachment: ${fileName}`,
              sha: file.sha
            })
          })
          .then(res => res.json())
          .then(res => {
            if (res && (res.commit || res.content === null)) {
              renderSubjectAttachmentsList();
              loadAttachmentSelect();
            } else if (res && res.message) {
              alert("åˆªé™¤å¤±æ•—ï¼š" + res.message);
            } else {
              alert("åˆªé™¤å¤±æ•—ã€‚");
            }
          });
        });
    }

    // æ‰“é–‹æ–‡ä»¶æ™‚ç”¨ viewer é ç±¤ (pdf, åœ–ç‰‡, æ–‡å­—ã€officeâ€¦)
    function openInViewer(downloadUrl) {
      const lower = downloadUrl.toLowerCase();
      if (lower.endsWith('.pdf')) {
        window.open(downloadUrl, '_blank');
      } else if (lower.match(/\.(jpg|jpeg|png|gif|bmp)$/)) {
        window.open(downloadUrl, '_blank');
      } else if (lower.match(/\.(txt|csv|md|log)$/)) {
        window.open(downloadUrl, '_blank');
      } else if (lower.match(/\.(doc|docx|ppt|pptx|xls|xlsx)$/)) {
        const viewer = "https://docs.google.com/viewer?url=" + encodeURIComponent(downloadUrl) + "&embedded=true";
        window.open(viewer, '_blank');
      } else {
        window.open(downloadUrl, '_blank');
      }
    }

    function loadAttachmentSelect(selectedAttachment) {
      fetch(`https://api.github.com/repos/${repoOwner}/${repoName}/contents/${mainAttachmentRoot}/${encodeURIComponent(currentSubject)}`)
        .then(res => res.json())
        .then(files => {
          const select = document.getElementById('attachmentSelect');
          select.innerHTML = '<option value="">ï¼ˆä¸é™„åŠ ï¼‰</option>';
          let found = false;
          if (Array.isArray(files)) {
            files.forEach(file => {
              if (file.type === "file") {
                let opt = document.createElement('option');
                opt.value = JSON.stringify({name:file.name, url:file.download_url});
                opt.textContent = file.name + ` (${(file.size/1024).toFixed(1)} KB)`;
                if (selectedAttachment && selectedAttachment.name === file.name) {
                  opt.selected = true;
                  found = true;
                }
                select.appendChild(opt);
              }
            });
          }
          select.style.display = '';
          select.onchange = function() {
            if (select.value) {
              attachmentData = JSON.parse(select.value);
            } else {
              attachmentData = null;
            }
            renderAttachment();
          };
          if (!found && selectedAttachment && selectedAttachment.name) {
            attachmentData = null;
            renderAttachment();
